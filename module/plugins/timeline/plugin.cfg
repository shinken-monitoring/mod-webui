[plugin]
# Mongo DB server connection
mongo_host=localhost
mongo_port=27017

# Database name
db_name=logs

# Logs information
# Log type may be:
#  CURRENT SERVICE STATE
#  INITIAL SERVICE STATE
#  SERVICE ALERT
#  SERVICE DOWNTIME ALERT
#  SERVICE FLAPPING ALERT
#  CURRENT HOST STATE
#  INITIAL HOST STATE
#  HOST ALERT
#  HOST DOWNTIME ALERT
#  HOST FLAPPING ALERT
#  SERVICE NOTIFICATION
#  HOST NOTIFICATION
#  PASSIVE SERVICE CHECK
#  PASSIVE HOST CHECK
#  SERVICE EVENT HANDLER
#  HOST EVENT HANDLER
#  EXTERNAL COMMAND
logs_type=HOST ALERT
logs_limit=5000

